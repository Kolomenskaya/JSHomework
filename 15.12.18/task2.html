<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="display: flex; align-items: center; justify-content: center;">
	<button id="one" onclick="countRabbits()" style="margin-top: 100px;">1</button>
		<script>
		    function countRabbits() {
		      for(var i=0; i<999; i++) {
		        document.getElementById('one').textContent=i++;
		      }
		    }
		</script>
</body>
</html>
