<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
	var x1=prompt('Введите координату x для вершины А');
	var y1=prompt('Введите координату y для вершины А');
	var z1=prompt('Введите координату z для вершины А');
	var x2=prompt('Введите координату x для вершины Б');
	var y2=prompt('Введите координату y для вершины Б');
	var z2=prompt('Введите координату z для вершины Б');
	var x3=prompt('Введите координату x для вершины С');
	var y3=prompt('Введите координату y для вершины С');
	var z3=prompt('Введите координату z для вершины С');
	var g; //ab2
	var l; //bc2
	var m; //ac2
	g=Math.pow((y2-y1),2)+Math.pow((x2-x1),2)+Math.pow((z2-z1),2);
	l=Math.pow((y2-y3),2)+Math.pow((x2-x3),2)+Math.pow((z2-z3),2);
	m=Math.pow((y3-y1),2)+Math.pow((x3-x1),2)+Math.pow((z3-z1),2);
		if (g==l+m) {
			 alert('Ура, треугольник прямоугольный!');
		}
		else if (l==g+m) {
			 alert('Ура, треугольник прямоугольный!');
		}
		else if (m==g+l) {
			 alert('Ура, треугольник прямоугольный!');
		}

		else {
			alert('Треугольник не прямоугольный!');
		}
</script>
</body>
</html>
