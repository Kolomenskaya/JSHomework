<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
	var n=prompt("Введите количество тарелок");
	var m=prompt("Введите количество моющего средства");
		while (n>0 && m>=0.5) {
			n=n-1
			m=m-0.5
		}
		if (n==0 && m==0) {
			alert("Все тарелки вымыты, средства не осталось")
		}
		if (n>0 && m<0.5) {
			alert("Моющее средство закончилось, осталось "+n+" тарелок" )
		}
		if (n==0 && m>0.5) {
			alert("Все тарелки вымыты, осталось "+m+" моющего средства.")
		}

</script>
</body>
</html>
