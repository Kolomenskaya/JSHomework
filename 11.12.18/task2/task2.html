<script>
/*Написать несколько тестов для функции, рассчитывающей y = 1/x + sqrt(x).*/
  function one(x,y){
    return y = 1/x + Math.sqrt(x);
  };
  describe("Тест 1", function(){
    //Тест 1 
    let x=4, y;
    it("Если x=4", function(){
      let result = one(x, y);
      expect(result).toBe(2.25);
    });
  });
</script>
