<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
	var x;
	x=prompt ('Какую оценку вы получили? (от 1 до 5)');
	if (x==1) {
		alert('Плохо!');
	}
	else if (x==2) {
		alert('Неудовлетворительно!');
	}
	else if (x==3) {
		alert('Удовлетворительно!');
	}
	else if (x==4) {
		alert('Хорошо!');
	}
	else if (x==5) {
		alert('Отлично!');
	}
	else {
		alert('Введен неверный символ!');
	}
</script>
</body>
</html>
