<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
	var x=prompt ('Введите целое число в диапазоне 0 - 9');
	if (x==0) {
		alert('Это ноль!');
	}
	else if (x==1) {
		alert('Это один!');
	}
	else if (x==2) {
		alert('Это два!');
	}
	else if (x==3) {
		alert('Это три!');
	}
	else if (x==4) {
		alert('Это четыре!');
	}
	else if (x==5) {
		alert('Это пять!');
	}
	else if (x==6) {
		alert('Это шесть!');
	}
	else if (x==7) {
		alert('Это семь!');
	}
	else if (x==8) {
		alert('Это восемь!');
	}
	else if (x==9) {
		alert('Это девять!');
	}
	else {
		alert('Введен неверный символ!');
	}
</script>
</body>
</html>
