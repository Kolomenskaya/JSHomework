<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
	var x=prompt ('Введите целое число от -999 до 999');
	if (-100>=x && x>=-999) {
		alert('Это отрицательное трехзначное число!');
	}
	else if (-10>=x && x>=-99) {
		alert('Это отрицательное двухзначное число!');
	}
	else if (-1>=x && x>=-9) {
		alert('Это отрицательное однозначное число!');
	}
	else if (x==0) {
		alert('Это ноль!')
	}
	else if (1<=x && x<=9) {
		alert('Это положительное однозначное число!');
	}
	else if (10<=x && x<=99) {
		alert('Это положительное двузначное число!');
	}
	else if (100<=x && x<=999) {
		alert('Это положительное трехзначное число!');
	}
	

	else {
		alert('Введен неверный символ!');
	}
</script>
</body>
</html>
